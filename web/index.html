    <title>Light Control WiFi module</title>
    
 
        <style>
		.main { font-size: 63px; }
            #custom-handle {
              width: 3em;
              height: 1.6em;
              top: 50%;
              margin-top: -.8em;
              text-align: center;
              line-height: 1.6em;
            }
            .button {
                background-color: #4CAF50; /* Green */
                border: none;
                color: white;
                padding: 16px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                -webkit-transition-duration: 0.4s; /* Safari */
                transition-duration: 0.4s;
                cursor: pointer;
            }

            .button1 {
                background-color: white; 
                color: black; 
                border: 2px solid #4CAF50;
            }

            .button1:hover {
                background-color: #4CAF50;
                color: white;
            }

            .button1Set {
                background-color: #4CAF50;
                color: red;
            }
            
            .button1Reset {
                background-color: #4CAF50;
                color: white;
            }
            
            .buttonpower:focus {
                border: 2px solid red;
            }

            .buttonpower:active {
                border: 5px solid red;
            }

            .button2 {
                background-color: white; 
                color: black; 
                border: 2px solid #008CBA;
            }

            .button2:hover {
                background-color: #008CBA;
                color: white;
            }

            
            
        </style>

        <script>

        $(window).load(function() {

                        $('#sleep').on('click', function(){
                                $(this).toggleClass('on');
                                if ( $( this ).hasClass( "on" ) ) {
                                  $.post( "/api/swsleep", { state: 1 } );
                                  } else {
                                  $.post( "/api/swsleep", { state: 0 } );
                                }
                        });
                        $('#alarm').on('click', function(){
                                $(this).toggleClass('on');
                                if ( $( this ).hasClass( "on" ) ) {
                                  $.post( "/api/swalarm", { state: 1 } );
                                  } else {
                                  $.post( "/api/swalarm", { state: 0 } );
                                }
                        });
                        $('#buzzer').on('click', function(){
                                $(this).toggleClass('on');
                                if ( $( this ).hasClass( "on" ) ) {
                                  $.post( "/api/swbuzzer", { state: 1 } );
                                  } else {
                                  $.post( "/api/swbuzzer", { state: 0 } );
                                }
                        });
                        $('#power').on('click', function(){
                                $(this).toggleClass('on');
                                if ( $( this ).hasClass( "on" ) ) {
                                  $.post( "/api/swpower", { state: 1 } );
                                  } else {
                                  $.post( "/api/swpower", { state: 0 } );
                                }
                        });

        });

        $(document).ready(function(){

                if ({sleepenabled} == 1)  {$("#sleep").toggleClass('on'); };
                if ({alarmenabled} == 1)  {$("#alarm").toggleClass('on'); };
                if ({buzzerenabled} == 1) {$("#buzzer").toggleClass('on');};
                if ({powered} == 1)       {$("#power").toggleClass('on');};
        });



        $(function() { 
          var handle = $( "#custom-handle" );
          $( "#slider" ).slider({
            value: {lamp}, 
            min: 0,
            max: 100,
            step: 5,
            create: function() {
              handle.text( $( this ).slider( "value" ) );
            },
            slide: function( event, ui ) {
              handle.text( ui.value );
              $.post( "/api/set", { value: ui.value, state: "0" } );
            },
            stop: function( event, ui ) {
              handle.text( ui.value );
              $.post( "/api/set", { value: ui.value, state: "1" } );        
            }
          });
        } );

        
        </script>
